<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link href="https://use.sevencdn.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.sevencdn.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://use.sevencdn.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://use.sevencdn.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'https://www.7ed.net/soup/api');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var data = JSON.parse(xhr.responseText);
          var badsoup = document.getElementById('soup');
          badsoup.innerText = data.badsoup;
        }
      }
      xhr.send();


    </script>

    <title>SoupNext</title>
  </head>
  <body>
    <mdui-top-app-bar>
      <mdui-button-icon icon="menu"></mdui-button-icon>
      <mdui-top-app-bar-title>SoupNext</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-button-icon icon="more_vert" onclick="location.reload()"></mdui-button-icon>
    </mdui-top-app-bar>
    <mdui-linear-progress></mdui-linear-progress>
    <mdui-card variant="outlined" style="width: 100%;height: 124px" clickable><p id="soup"></p></mdui-card>
    <mdui-linear-progress></mdui-linear-progress>
  </body>
</html>
